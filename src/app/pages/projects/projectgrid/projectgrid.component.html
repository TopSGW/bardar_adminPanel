<div class="container-fluid">
  <app-page-title title="Projects Grid" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div *ngFor="let grid of projectData" class="col-xl-4 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="media">
            <div class="avatar-md mr-4">
              <span class="avatar-title rounded-circle bg-light text-danger font-size-16">
                <img src="{{grid.image}}" alt height="30" />
              </span>
            </div>

            <div class="media-body overflow-hidden">
              <h5 class="text-truncate font-size-15">
                <a href="javascript: void(0);" class="text-dark">{{grid.text}}</a>
              </h5>
              <p class="text-muted mb-4">{{grid.subtext}}</p>
              <div class="team">
                <a href="javascript: void(0);" class="team-member d-inline-block">
                  <img src="{{grid.users[0]}}" class="rounded-circle avatar-xs m-1" alt />
                </a>

                <a href="javascript: void(0);" *ngIf="grid.users[1]" class="team-member d-inline-block">
                  <img src="{{grid.users[1]}}" class="rounded-circle avatar-xs m-1" alt />
                </a>

                <a href="javascript: void(0);" *ngIf="grid.users[2]" class="team-member d-inline-block">
                  <img src="{{grid.users[2]}}" class="rounded-circle avatar-xs m-1" alt />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 border-top">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <span class="badge" [ngClass]="{ 'badge-primary': grid.status === 'Completed',
                    'badge-warning': grid.status === 'Pending',
                    'badge-danger': grid.status === 'Delay' }">{{grid.status}}</span>
            </li>
            <li class="list-inline-item mr-3" title="Due Date" ngbTooltip="Due Date">
              <i class="bx bx-calendar mr-1"></i>
              {{grid.date}}
            </li>
            <li class="list-inline-item mr-3" title="Comments" ngbTooltip="Comments">
              <i class="bx bx-comment-dots mr-1"></i>
              {{grid.comment}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ul class="pagination pagination-rounded justify-content-center mt-2 mb-5">
        <li class="page-item disabled">
          <a href="javascript: void(0);" class="page-link">
            <i class="mdi mdi-chevron-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">1</a>
        </li>
        <li class="page-item active">
          <a href="javascript: void(0);" class="page-link">2</a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">3</a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">4</a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">5</a>
        </li>
        <li class="page-item">
          <a href="javascript: void(0);" class="page-link">
            <i class="mdi mdi-chevron-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- end row -->
</div>
