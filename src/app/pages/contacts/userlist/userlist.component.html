<div class="container-fluid">

  <app-page-title title="User List" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered table-nowrap table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col" style="width: 70px;">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Registeration date</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of tableData;">
                  <td>
                    <div>
                      <img class="rounded-circle avatar-xs" src="assets/images/users/avatar-2.jpg" alt="">
                    </div>
                  </td>
                  <td>
                    <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">{{ user.name }}</a></h5>
                    <p class="text-muted mb-0">Admin</p>
                  </td>
                  <td>{{ user.email }}</td>
                  <td>
                    <div>
                      <a href="javascript: void(0);" class="badge badge-soft-primary font-size-11 m-1">{{ user.phone }}</a>
                    </div>
                  </td>
                  <td>
                    {{ user.createdAt | date:'dd/LL/YYYY' }}
                  </td>
                  <td>
                    <div class="custom-control custom-switch mb-3" dir="ltr">
                      <input type="checkbox" class="custom-control-input" id="customSwitch11" checked>
                      <label class="custom-control-label" for="customSwitch11"></label>
                    </div>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
