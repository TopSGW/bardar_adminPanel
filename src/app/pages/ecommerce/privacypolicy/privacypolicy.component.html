<div class="container-fluid">

    <!-- start page title -->

    <!-- end page title -->

      <div class="col-12">
        <div class="card">
          <div class="card-body">
  
  
            <form [formGroup]="productForm" (ngSubmit)="validSubmit()">
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="productdesc">Privacy Policy</label>
                        <textarea class="form-control" id="productdesc" rows="10"></textarea>
                      </div>
                </div>
  
                <div class="col-sm-6">

                  <div class="form-group">
                    <label for="productdesc">سياسة الخصوصية</label>
                    <textarea class="form-control" id="productdesc" rows="10"></textarea>
                  </div>

                  
                 
                  
  
                 
                  
                 
                 
                </div>
              </div>
              <div class="mt-3">
  
                <div class="row col-md-12">
                  <div class="col-md-8">
                <button type="submit" class="btn btn-primary mr-1">Save Changes</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
              </div>
              </div>
  
              </div>
              
            </form>
          </div>
        </div>
        

      </div>
    </div>

  </div> <!-- container-fluid -->
